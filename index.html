<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  
  <title>AgeCalc | Application </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div id="containerCalculator">
      <div class="boxCalculator">
        <div class="parteDeCima flex">
          <div class="inputBox">
            <label for="dia">Dia</label>
            <input type="text" placeholder="DD" id="dia" name="dia" data-id="Dia"></input>
            <p class="none">O dia deve ser válido</p>
          </div>
          <div class="inputBox">
            <label for="mes">Mês</label>
            <input type="text" placeholder="MM" id="mes" name="mes" data-id="Mes"></input>
            <p class="none">O mês deve ser válido</p>
          </div>
          <div class="inputBox">
            <label for="ano">Ano</label>
            <input type="text" placeholder="AAAA" id="ano" name="ano" data-id="Ano"></input>
            <p class="none">O ano deve ser válido</p>
          </div>
        </div>
        <div class="parteDoMeio">
          <hr>
          <button class="botaoArrow" id="btn">
            <img src="/assets/images/icon-arrow.svg" alt="">
          </button>
        </div>
        <div class="estatisticasIdade">
          <h1 class="titulo"> 
            você tem:
          </h1>
          <span> <strong id="anoCalculado">--</strong> anos </span>
          <span> <strong id="mesCalculado">--</strong> meses </span>
          <span> <strong id="diaCalculado">--</strong> dias </span>
        </div>
      </div> 
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Caio Henrique dos Santos Dias</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
